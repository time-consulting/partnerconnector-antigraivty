    <title>PartnerConnector</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        var OrigWS = window.WebSocket;
        var origFetch = window.fetch;
        var hmrDisabled = false;
        
        window.fetch = function(url, opts) {
          var urlStr = (url && url.toString) ? url.toString() : '';
          if (urlStr.indexOf('/@vite') !== -1 || urlStr.indexOf('__vite_ping') !== -1) {
            return Promise.reject(new Error('HMR polling blocked'));
          }
          return origFetch.apply(this, arguments);
        };
        
        window.WebSocket = function(url, protocols) {
          var urlStr = url ? url.toString() : '';
          if (urlStr.indexOf('vite') !== -1 || (urlStr.indexOf(':5000') !== -1 && urlStr.indexOf('wss://') === 0)) {
            if (!hmrDisabled) {
              console.log('[HMR Guard] Vite HMR WebSocket blocked - reload loops prevented');
              hmrDisabled = true;
            }
            return {
              url: urlStr,
              readyState: 3,
              close: function() {},
              send: function() {},
              addEventListener: function() {},
              removeEventListener: function() {},
              onopen: null, onclose: null, onerror: null, onmessage: null
            };
          }
          return protocols !== undefined ? new OrigWS(url, protocols) : new OrigWS(url);
        };
        window.WebSocket.CONNECTING = 0;
        window.WebSocket.OPEN = 1;
        window.WebSocket.CLOSING = 2;
        window.WebSocket.CLOSED = 3;
        
        window.__hmrGuardActive = true;
        console.log('[HMR Guard] Active - Vite HMR disabled');
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
